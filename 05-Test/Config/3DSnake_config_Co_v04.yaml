  distance_punish:
      curriculum:
        - name: distance_punish_on
          completion_criteria:
            measure: reward
            behavior: Snake
            signal_smoothing: true
            min_lesson_length: 1000
            threshold: 2 #2  # Turn off penalty of increasing distance when the mean reward reach 2
          value: 1
        - name: distance_punish_off
          value: 0
