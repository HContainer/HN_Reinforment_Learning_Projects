          value: 0.3
        - name: Lesson1
          completion_criteria:
            measure: reward
            behavior: Snake
            signal_smoothing: true
            min_lesson_length: 1000
            threshold: 3 #0.6 #3
          value: 0.5
        - name: Lesson2
          completion_criteria:
            measure: reward
            behavior: Snake
            signal_smoothing: true
            min_lesson_length: 1000
            threshold: 3 #0.7 #3.5
          value: 0.75
        - name: Lesson3
